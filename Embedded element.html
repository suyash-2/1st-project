<!DOCTYPE html>
<html>
    <head>
        <title>Embedded Element</title>
    </head>
    <body>
        <h1>Embedded Element</h1>
        <p>Types of embedded element</p>
        <ol>
            <li>img element</li>
            <li>iframe element</li>
            <li>embed element</li>
            <li>object element</li>
            <li>audio element</li>
            <li>video element</li>
            <li>track element</li>
            <li>map element</li>
            <li>area element</li>
        </ol>
        <hr>
        <h3>Img element</h3>
        <img src="apple.jpg" alt="apple">
        <hr>
        <h3>Iframe element</h3>
        <iframe src="grouping.html" frameborder="1"></iframe>
        <hr>
        <h3>Ebed element</h3>
        <embed src="apple.jpg" type="image/jpg">
        <hr>
        <h3>Audio element</h3>
        <audio controls>
            <source src="horse.ogv">
        </audio>
        <hr>
        <h3>Video element</h3>
        <video width="320" height="240" controls>
            <source src="animal.mp4" >
            Your browser does not support the video tag.
          </video>



    </body>
</html>
